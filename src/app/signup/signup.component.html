<div id="signup" class="form-signup">
  <div class="heading">
    <img src={{url}} alt="skywve" />
    <h3>REGISTER HERE!</h3>
  </div>
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name:</label>
      <input type="text"
             id="name"
             formControlName="name" />
      <div *ngIf="name?.invalid && name?.touched">
        <small *ngIf="name?.errors?.['required']">Name is required..</small>
        <small *ngIf="name?.errors?.['name']">Name must be at least 5 chareacters lenght...</small>
      </div>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="text"
             id="email"
             formControlName="email" />
      <div *ngIf="email?.invalid && email?.touched">
        <small *ngIf="email?.errors?.['required']">Email is required..</small>
        <small *ngIf="email?.errors?.['email']">Please Verify the email</small>
      </div>
    </div>
    <div>
      <label for="username">UserName:</label>
      <input type="text"
             id="username"
             formControlName="username" />
      <div *ngIf="username?.invalid && username?.touched">
        <small *ngIf="username?.errors?.['required']">Please enter the username</small>
        <small *ngIf="username?.errors?.['username']">Username must be minimun 4 characters</small>
      </div>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password"
             id="password"
             formControlName="password" />
      <div *ngIf="password?.invalid && password?.touched">
        <small *ngIf="password?.errors?.['required']">Password is Mandatory to Login..</small>
        <small *ngIf="password?.errors?.['password']">Password must be more than 8 characters</small>
      </div>
    </div>
    <div>
      <label>Gender</label>
      <div *ngFor="let gender of Genderoptions">
        <input type="radio" id={{gender}} value={{gender}} [(ngModel)]="selectedgender" formControlName="gender" />
        <label for={{gender}}>{{gender}}</label>
      </div>
      <div *ngIf="gender?.invalid && gender?.touched">
        <small *ngIf="gender?.errors?.['required']">Please select your gender</small>
      </div>
    </div>

    <button>Sign up</button>
  </form>
</div>
