<div class="container">

    <div class="col-md-12 col-lg-6 equal-height">

      </div>
    </div>
    <div class="col-md-12 col-lg-6 equal-height">

        <h3 style="color:darkblue;margin-left:20px;padding:5px;">Weekly Revenue</h3>

    </div>
  </div>
